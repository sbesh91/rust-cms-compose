version: '3.1'
services: 
  
  db:
    image: postgres:11.3
    container_name: cms_db
    restart: always
    volumes:
      - cms_db_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      POSTGRES_PASSWORD: 'root'

  cache:
    image: redis:5
    container_name: cms_cache
    restart: always
    volumes:
      - cms_cache_data:/var/lib/redis
    
  backend:
    image: sbesh91/rust-cms:latest
    container_name: cms_backend
    restart: always
    volumes:
      - ./.env:/usr/src/rust-cms/.env

  frontend:
    image: sbesh91/rust-cms-frontend:latest
    container_name: cms_frontend
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports: 
      - "80:80"
      - "443:443"
    expose:
      - 80
      - 443

volumes:
  cms_db_data:
  cms_cache_data: